 defer="defer" src="/static/scripts/editor~2.6d77eb22d7745a21.js"></script><script defer="defer" src="/static/scripts/editor~3.8a0730b52c3d5756.js"></script><script defer="defer" src="/static/scripts/editor~4.a2bfd6c4bde0a0e7.js"></script><script defer="defer" src="/static/scripts/editor~5.0cdd85527598e258.js"></script><script defer="defer" src="/static/scripts/editor~6.a720a0fc3ec97a55.js"></script><script defer="defer" src="/static/scripts/editor~7.f7c9c79d4a718252.js"></script><script defer="defer" src="/static/scripts/editor~8.6fa871edcfe1ee70.js"></script><link href="https://use.sevencdn.com/npm/antd-mobile@5.41.1/bundle/style.css" rel="stylesheet" crossorigin><link href="/static/styles/878.e699a5c60153e1bc.css" rel="stylesheet"><link href="/static/styles/313.d6beb8a434bb54e0.css" rel="stylesheet"><link href="/static/styles/editor~1.f8612692053fb22d.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="loading"><style>#loading {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    position: fixed;
                    left: 0;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    z-index: -100;
                }
                #loading .logo {
                    width: 128px;
                }
                #loading .process-bar--wrapper {
                    border: 4px solid #6e4ff4;
                    border-radius: 100px;
                }
                #loading .process-bar--fill--wrapper {
                    width: 256px;
                    margin: 4px;
                }
                #loading .process--fill {
                    width: 0%;
                    height: 8px;
                    border-radius: 4px;
                    background-color: #6e4ff4;
                    transition: width 100ms;
                }
                #loading .text {
                    margin: 4px;
                }
                #loading .percentage {
                    float: right;
                }</style><img class="logo" src="/favicon.svg" alt="logo.svg"><div class="info"><div class="process-bar--wrapper"><div class="process-bar--fill--wrapper"><div class="process--fill"></div></div></div><div class="text"><span class="prompt">努力加载中……</span>(<span class="ratio">0/0</span>)<span class="percentage">0%</span></div></div><script>const processFillElement = document.querySelector("#loading .process--fill")
                const promptElement = document.querySelector("#loading .prompt")
                const ratioElement = document.querySelector("#loading .ratio")
                const percentageElement = document.querySelector("#loading .percentage")

                let total = 0, loaded = 0, hasError = false

                function increaseProcess() {
                    loaded++
                    updateProcessBar()
                }

                function updateProcessBar() {
                    const process = loaded / total * 100
                    processFillElement.style.width = `${process}%`
                    ratioElement.innerText = `${loaded}/${total}`
                    percentageElement.innerText = `${Math.round(process)}%`
                }

                function handleError() {
                    if (!hasError) {
                        promptElement.innerText = "❌ 加载失败"
                        hasError = true
                    }
                }

                for (const element of document.querySelectorAll("script[src], link[rel=stylesheet]")) {
                    total++
                    element.addEventListener("load", increaseProcess)
                    element.addEventListener("error", handleError)
                }

                updateProcessBar()

                addEventListener("load", () => {
                    if (!hasError) {
                        document.getElementById("loading").remove()
                    }
                })</script></div><div id="root"></div></body></html>
